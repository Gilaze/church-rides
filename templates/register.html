{% extends "layout.html" %}

{% block content %}
<style>
    @media (max-width: 767px) {
        .mobile-register-container {
            min-height: 100vh !important;
            padding: 0 !important;
        }
        .mobile-register-card {
            width: 95vw !important;
            margin: 0 auto !important;
        }
        .mobile-register-card .card-header {
            padding: 2.5rem !important;
        }
        .mobile-register-card .card-body {
            padding: 2.5rem 2rem !important;
        }
        .mobile-register-card label {
            font-size: 1.3rem !important;
            margin-bottom: 0.75rem !important;
            font-weight: 500 !important;
        }
        .mobile-register-card .form-control {
            font-size: 1.5rem !important;
            padding: 1rem 1.25rem !important;
            height: auto !important;
        }
        .mobile-register-card .btn {
            font-size: 1.75rem !important;
            padding: 1.25rem !important;
        }
        .mobile-register-card h4 {
            font-size: 2.25rem !important;
        }
        .mobile-register-card .form-check {
            font-size: 1.3rem !important;
        }
        .mobile-register-card .form-check-input {
            width: 1.75rem !important;
            height: 1.75rem !important;
        }
        .mobile-register-card .card-footer {
            padding: 1.75rem !important;
            font-size: 1.15rem !important;
        }
        .mobile-register-card .mb-3 {
            margin-bottom: 1.5rem !important;
        }
    }
</style>
<div class="row justify-content-center align-items-center mobile-register-container" style="min-height: 75vh;">
    <div class="col-11 col-sm-10 col-md-8 col-lg-6 mobile-register-card">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center py-4">
                <h4 class="mb-0">Create Account</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label>Full Name</label>
                        <input type="text" name="full_name" class="form-control" placeholder="John Doe" required>
                    </div>
                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Grade <small class="text-muted">(numerical preferred, e.g., 9, 10, 11, 12)</small></label>
                        <input type="text" name="grade" class="form-control" placeholder="9" required>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="is_driver" id="driverCheck" onchange="toggleVehicleFields()">
                        <label class="form-check-label" for="driverCheck">
                            I am a Driver (I have a car)
                        </label>
                    </div>

                    <div id="vehicleFields" style="display: none;">
                        <div class="mb-3">
                            <label>Vehicle Name</label>
                            <input type="text" name="vehicle_name" class="form-control" placeholder="Honda Accord">
                        </div>
                        <div class="mb-3">
                            <label>Max Passenger Capacity</label>
                            <input type="number" name="capacity" class="form-control" min="1" max="20" placeholder="4">
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="register_as_admin" id="adminRegCheck" onchange="toggleAdminPassword()">
                        <label class="form-check-label" for="adminRegCheck">
                            Register as Admin
                        </label>
                    </div>

                    <div id="adminPasswordField" style="display: none;">
                        <div class="mb-3">
                            <label>Admin Password</label>
                            <input type="password" name="admin_password" class="form-control" placeholder="Enter admin password">
                            <small class="form-text text-muted">Required to register as admin</small>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Register</button>

                    <script>
                        function toggleVehicleFields() {
                            const checkbox = document.getElementById('driverCheck');
                            const fields = document.getElementById('vehicleFields');
                            fields.style.display = checkbox.checked ? 'block' : 'none';
                        }

                        function toggleAdminPassword() {
                            const checkbox = document.getElementById('adminRegCheck');
                            const field = document.getElementById('adminPasswordField');
                            field.style.display = checkbox.checked ? 'block' : 'none';
                        }
                    </script>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Already have an account? <a href="/login">Login here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
