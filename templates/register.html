{% extends "layout.html" %}

{% block content %}
<style>
    /* --- Mobile Styles (< 767px) --- */
    @media (max-width: 767px) {
        .mobile-auth-container {
            /* Remove the forced full height so it doesn't stretch weirdly */
            min-height: auto !important; 
            padding: 2rem 1rem !important; /* Add breathing room on sides */
        }
        
        .mobile-auth-card {
            width: 100% !important;
            max-width: 450px !important;
        }

        /* Allow the card to fit content naturally */
        .mobile-auth-card .card { height: auto !important; }
        
        /* Shrink the header padding so it doesn't dominate the screen */
        .mobile-auth-card .card-header { padding: 1rem !important; }
        
        /* Make the title smaller and neater */
        .mobile-auth-card h4 { font-size: 1.5rem !important; margin-bottom: 0 !important; }
        
        /* Add space inside the white box */
        .mobile-auth-card .card-body { padding: 1.5rem !important; }

        /* Standardize input size (16px prevents iOS zoom) */
        .mobile-auth-card .form-control-lg { 
            font-size: 1rem !important; 
            padding: 0.75rem 1rem;
        }
        
        /* Ensure labels have space */
        .mobile-auth-card .form-label { margin-bottom: 0.5rem; font-weight: 500; }
        
        /* Keep button on one line */
        .mobile-auth-card .btn-lg { 
            white-space: nowrap; 
            font-size: 1.1rem; 
            padding: 0.75rem;
        }
    }

    /* --- Desktop Styles (> 768px) --- */
    @media (min-width: 768px) {
        .mobile-auth-container {
            /* CHANGED: This calculation prevents scrolling on PC by subtracting
               the approximate height of Navbar + Footer + Margins from the viewport */
            min-height: calc(100vh - 250px) !important; 
        }
        .mobile-auth-card {
            max-width: 500px;
        }
    }
</style>

<div class="row justify-content-center align-items-center mobile-auth-container">
    <div class="col-12 col-md-8 col-lg-6 mobile-auth-card">
        <div class="card shadow border-0">
            <div class="card-header bg-success text-white text-center py-3">
                <h4 class="mb-0">Create Account</h4>
            </div>
            
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="full_name" class="form-control form-control-lg" placeholder="John Doe" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" required>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg w-100 mt-2">Sign Up</button>
                </form>
            </div>
            
            <div class="card-footer text-center bg-white py-3">
                <small>Already have an account? <a href="/login" class="text-success text-decoration-none fw-bold">Login here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
