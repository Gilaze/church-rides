<!DOCTYPE html>
<html>
<head>
    <title>Church Transport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .vehicle-card { background-color: #f8f9fa; border-radius: 10px; padding: 15px; height: 100%; }
        .driver-header { font-weight: bold; color: #2c3e50; border-bottom: 2px solid #ddd; margin-bottom: 10px;}
        .full-capacity { background-color: #ffeeba; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Church Ride Scheduler</a>
            {% if current_user.is_authenticated %}
                <span class="navbar-text text-white">Hello, {{ current_user.full_name }}</span>
                <a href="/logout" class="btn btn-sm btn-light ms-3">Logout</a>
            {% endif %}
        </div>
    </nav>
    
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
