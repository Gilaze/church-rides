<!DOCTYPE html>
<html>
<head>
    <title>Church Transport</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .vehicle-card { background-color: #f8f9fa; border-radius: 10px; padding: 15px; height: 100%; }
        .driver-header { font-weight: bold; color: #2c3e50; border-bottom: 2px solid #ddd; margin-bottom: 10px;}
        .full-capacity { background-color: #ffeeba; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="/">See Ride Assignments</a>
                <a href="https://docs.google.com/document/d/1ei9xlS8wONmpREigao3Mm75Zq8Ttx_k-HdaHApY719Y/edit?usp=sharing"
                   target="_blank"
                   class="text-white text-decoration-none ms-3"
                   style="font-size: 0.95rem;">
                    Documentation
                </a>
            </div>
            <div class="d-flex align-items-center">
                {% if current_user.is_authenticated %}
                    <span class="navbar-text text-white me-3">{{ current_user.full_name }}</span>
                    <a href="/logout" class="btn btn-sm btn-light me-2">Logout</a>
                    <a href="/profile" class="d-inline-block" style="line-height: 0;">
                        <img src="{{ url_for('static', filename='pfp.svg') }}" alt="Profile" style="width: 32px; height: 32px; cursor: pointer;">
                    </a>
                {% else %}
                    <a href="/login" class="btn btn-sm btn-light me-2">Login</a>
                    <a href="/register" class="btn btn-sm btn-outline-light">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
