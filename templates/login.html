{% extends "layout.html" %}

{% block content %}
<style>
    @media (max-width: 767px) {
        .mobile-login-container {
            min-height: 100vh !important;
            padding: 0 !important;
            display: flex !important;
            align-items: center !important;
        }
        .mobile-login-card {
            width: 95vw !important;
            margin: 0 auto !important;
        }
        .mobile-login-card .card {
            min-height: 75vh !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
        }
        .mobile-login-card .card-header {
            padding: 3rem !important;
        }
        .mobile-login-card .card-body {
            padding: 3.5rem 2.5rem !important;
            flex: 1 !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
        }
        .mobile-login-card .form-label {
            font-size: 1.5rem !important;
            margin-bottom: 1rem !important;
            font-weight: 500 !important;
        }
        .mobile-login-card .form-control-lg {
            font-size: 1.75rem !important;
            padding: 1.25rem 1.5rem !important;
            height: auto !important;
        }
        .mobile-login-card .btn-lg {
            font-size: 1.875rem !important;
            padding: 1.5rem !important;
        }
        .mobile-login-card h4 {
            font-size: 2.5rem !important;
        }
        .mobile-login-card .form-check {
            font-size: 1.5rem !important;
        }
        .mobile-login-card .form-check-input {
            width: 2rem !important;
            height: 2rem !important;
        }
        .mobile-login-card .card-footer {
            padding: 2rem !important;
            font-size: 1.25rem !important;
        }
        .mobile-login-card .mb-4 {
            margin-bottom: 2rem !important;
        }
    }
</style>
<div class="row justify-content-center align-items-center mobile-login-container" style="min-height: 75vh;">
    <div class="col-11 col-sm-9 col-md-7 col-lg-5 mobile-login-card">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center py-4">
                <h4 class="mb-0">Login</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" required>
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" name="remember" id="rememberCheck">
                        <label class="form-check-label" for="rememberCheck">
                            Remember Me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Sign In</button>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <small>Need an account? <a href="/register">Register here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
