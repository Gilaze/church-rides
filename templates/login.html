{% extends "layout.html" %}

{% block content %}
<style>
    @media (max-width: 767px) {
        .mobile-login-container {
            min-height: 85vh !important;
            padding: 0 !important;
        }
        .mobile-login-card {
            width: 95vw !important;
            margin: 0 auto !important;
        }
        .mobile-login-card .card-header {
            padding: 2rem !important;
        }
        .mobile-login-card .card-body {
            padding: 2.5rem 2rem !important;
        }
        .mobile-login-card .form-label {
            font-size: 1.1rem !important;
            margin-bottom: 0.75rem !important;
        }
        .mobile-login-card .form-control-lg {
            font-size: 1.25rem !important;
            padding: 0.75rem 1rem !important;
            height: auto !important;
        }
        .mobile-login-card .btn-lg {
            font-size: 1.3rem !important;
            padding: 1rem !important;
        }
        .mobile-login-card h4 {
            font-size: 1.75rem !important;
        }
        .mobile-login-card .form-check {
            font-size: 1.1rem !important;
        }
        .mobile-login-card .form-check-input {
            width: 1.5rem !important;
            height: 1.5rem !important;
        }
    }
</style>
<div class="row justify-content-center align-items-center mobile-login-container" style="min-height: 75vh;">
    <div class="col-11 col-sm-9 col-md-7 col-lg-5 mobile-login-card">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center py-4">
                <h4 class="mb-0">Login</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" required>
                    </div>
                    <div class="row mb-4">
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="remember" id="rememberCheck">
                                <label class="form-check-label" for="rememberCheck">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="login_admin" id="adminCheck" onchange="toggleAdminKey()">
                                <label class="form-check-label" for="adminCheck">
                                    Login Admin
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="adminKeyField" style="display: none;" class="mb-4">
                        <label class="form-label">Admin Key</label>
                        <input type="password" name="admin_key" class="form-control form-control-lg" placeholder="Enter admin key">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Sign In</button>

                    <script>
                        function toggleAdminKey() {
                            const checkbox = document.getElementById('adminCheck');
                            const field = document.getElementById('adminKeyField');
                            field.style.display = checkbox.checked ? 'block' : 'none';
                        }
                    </script>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <small>Need an account? <a href="/register">Register here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
