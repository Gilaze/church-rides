{% extends "layout.html" %}

{% block content %}
<style>
    /* --- Mobile Styles (< 767px) --- */
    @media (max-width: 767px) {
        .mobile-login-container {
            min-height: auto !important;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .mobile-login-card {
            width: 100% !important;
        }

        .mobile-login-card .card { height: auto !important; }
        .mobile-login-card .card-header { padding: 1rem !important; }
        .mobile-login-card h4 { font-size: 1.5rem !important; }
        
        /* Prevent iOS zoom on input focus */
        .mobile-login-card .form-control-lg { font-size: 16px !important; }
        
        /* Keep button on one line */
        .mobile-login-card .btn-lg { white-space: nowrap; font-size: 1.1rem; }
    }

    /* --- Desktop Styles (> 768px) --- */
    @media (min-width: 768px) {
        .mobile-login-container {
            /* This height forces the align-items-center to push the box lower/center */
            min-height: 85vh !important; 
        }
        .mobile-login-card {
            max-width: 450px; /* Cleaner width on Desktop */
        }
    }
</style>

<div class="row justify-content-center align-items-center mobile-login-container">
    <div class="col-12 col-md-8 col-lg-5 mobile-login-card">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0">Login</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="remember" id="rememberCheck">
                        <label class="form-check-label" for="rememberCheck">
                            Remember Me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Sign In</button>
                </form>
            </div>
            <div class="card-footer text-center bg-white py-3">
                <small>Need an account? <a href="/register" class="text-decoration-none">Register here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
