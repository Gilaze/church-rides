name: Website Health Watchdog

on:
  schedule:
    # Run every 15 minutes
    # Cron syntax: Minute Hour DayMonth Month DayWeek
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allows you to run this manually from the GitHub Actions tab for testing

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure required libraries are installed
          pip install psycopg2-binary requests

      - name: Run Watchdog Health Check
        env:
          # Database connection
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # Website to check
          WEBSITE_URL: ${{ secrets.WEBSITE_URL }}
          # Email configuration
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: python watchdog_scheduler.py
